<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <form class="form-signup" action="{% url 'djangoapp:signup' %}" method="post">
        {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="{% static 'your_logo.png' %}" alt="Your Logo" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required autofocus>
            <label for="first_name">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
            <label for="last_name">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            <label for="username">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
    </body>
</html>
